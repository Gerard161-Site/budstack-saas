version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: budstack-db
    restart: always
    environment:
      POSTGRES_USER: budstack
      POSTGRES_PASSWORD: budstack_dev_password
      POSTGRES_DB: budstack_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U budstack"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - budstack-network

  # pgAdmin (Database UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: budstack-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@budstack.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - budstack-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  budstack-network:
    driver: bridge
